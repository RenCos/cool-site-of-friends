{% load static %}
<!---The load static command serves as a shortcut between templates folder and static folder. In static we store .css files and images, whilst in 
  templates we store the .html code.-->

<!--Furthermore, the base.html is a file where we have all our constant stuff like the navbar or all the .css and .js links. Using Django,
  we can extend this page to others, therefore we will have the same navbar on all pages and also have all the .css links saving us time and effort-->
